name: Generate Podcast Feed

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        show: [social-psychology, intro-vt]
    env:
      SERVICE_ACCOUNT_JSON_DEFAULT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      SERVICE_ACCOUNT_JSON_SOCIAL_PSYCHOLOGY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_SOCIAL_PSYCHOLOGY }}
      SERVICE_ACCOUNT_JSON_INTRO_VT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_INTRO_VT }}
      DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
      DRIVE_FOLDER_ID_SOCIAL_PSYCHOLOGY: ${{ secrets.DRIVE_FOLDER_ID_SOCIAL_PSYCHOLOGY }}
      DRIVE_FOLDER_ID_INTRO_VT: ${{ secrets.DRIVE_FOLDER_ID_INTRO_VT }}
    steps:
      - name: Check required secrets
        env:
          SHOW: ${{ matrix.show }}
        run: |
          show_upper=${SHOW^^}
          show_upper=${show_upper//-/_}
          show_key="SERVICE_ACCOUNT_JSON_${show_upper}"
          show_secret=${!show_key}

          if [[ -z "${show_secret}" && -z "${SERVICE_ACCOUNT_JSON_DEFAULT}" ]]; then
            echo "Missing service account secret: set ${show_key} or GOOGLE_SERVICE_ACCOUNT_JSON." >&2
            exit 1
          fi

      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Write service account credentials
        env:
          SHOW: ${{ matrix.show }}
        run: |
          python - <<'PY'
          import os
          from pathlib import Path

          show = os.environ["SHOW"]
          show_upper = show.upper().replace('-', '_')
          secret_key = f"SERVICE_ACCOUNT_JSON_{show_upper}"
          creds = os.environ.get(secret_key) or os.environ.get("SERVICE_ACCOUNT_JSON_DEFAULT")
          if not creds:
              raise SystemExit(
                  f"Missing service account credentials: define secret '{secret_key}' or 'GOOGLE_SERVICE_ACCOUNT_JSON'."
              )
          dest = Path(f"shows/{show}/service-account.json")
          dest.parent.mkdir(parents=True, exist_ok=True)
          dest.write_text(creds)
          PY

      - name: Prepare runtime config
        env:
          SHOW: ${{ matrix.show }}
        run: |
          python <<'PY'
          import json
          import os
          from pathlib import Path

          show = os.environ["SHOW"]
          show_upper = show.upper().replace('-', '_')
          source_path = Path(f"shows/{show}/config.github.json")
          output_path = Path(f"shows/{show}/config.runtime.json")

          with source_path.open("r", encoding="utf-8") as fh:
              data = json.load(fh)

          secret_key = f"DRIVE_FOLDER_ID_{show_upper}"
          drive_id = os.environ.get(secret_key)
          fallback_drive_id = os.environ.get("DRIVE_FOLDER_ID")

          placeholder = "__DRIVE_FOLDER_ID__"
          existing_id = str(data.get("drive_folder_id", ""))

          if drive_id:
              data["drive_folder_id"] = drive_id
          elif placeholder in existing_id:
              if fallback_drive_id:
                  data["drive_folder_id"] = fallback_drive_id
              else:
                  raise RuntimeError(
                      f"Drive folder ID placeholder found in {source_path}; set secret '{secret_key}' or 'DRIVE_FOLDER_ID'."
                  )
          elif fallback_drive_id and existing_id == "":
              # Allow defining baseline IDs for new shows via shared secret when none is set.
              data["drive_folder_id"] = fallback_drive_id

          data["service_account_file"] = f"shows/{show}/service-account.json"

          output_path.write_text(json.dumps(data, indent=2))
          PY

      - name: Check Drive for videos needing transcode
        id: probe_transcode
        env:
          SHOW: ${{ matrix.show }}
        run: |
          python podcast-tools/transcode_drive_media.py \
            --config shows/${SHOW}/config.runtime.json \
            --check-only \
            --github-output "$GITHUB_OUTPUT"

      - name: Install ffmpeg
        if: steps.probe_transcode.outputs.needs_transcode == 'true'
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Transcode Drive media
        if: steps.probe_transcode.outputs.needs_transcode == 'true'
        env:
          SHOW: ${{ matrix.show }}
        run: python podcast-tools/transcode_drive_media.py --config shows/${SHOW}/config.runtime.json

      - name: Generate feed
        env:
          SHOW: ${{ matrix.show }}
        run: python podcast-tools/gdrive_podcast_feed.py --config shows/${SHOW}/config.runtime.json

      - name: Commit updated feed
        env:
          SHOW: ${{ matrix.show }}
        run: |
          feed_path="shows/${SHOW}/feeds/rss.xml"
          if [[ -n "$(git status --porcelain "$feed_path")" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add "$feed_path"
            git commit -m "chore: update ${SHOW} podcast feed"
            git push
          else
            echo "No changes to commit for ${SHOW}"
          fi

      - name: Cleanup secrets
        if: always()
        env:
          SHOW: ${{ matrix.show }}
        run: rm -f shows/${SHOW}/service-account.json shows/${SHOW}/config.runtime.json
