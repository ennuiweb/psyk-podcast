<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}freudd{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        --bg: #070b12;
        --bg-soft: #0d1320;
        --surface: rgba(17, 24, 36, 0.88);
        --surface-strong: #111a29;
        --ink: #ebf1ff;
        --muted: #9baed0;
        --accent: #27d3df;
        --accent-strong: #1fb5bf;
        --accent-ink: #031417;
        --danger: #ff9fa0;
        --success: #9bf3c4;
        --warn-bg: rgba(159, 103, 33, 0.18);
        --warn-border: rgba(232, 171, 91, 0.55);
        --warn-ink: #ffd9a7;
        --border: #243449;
        --border-strong: #2e415d;
        --shadow-soft: 0 20px 44px rgba(3, 8, 16, 0.44);
        --focus-ring: rgba(39, 211, 223, 0.42);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Manrope", "Avenir Next", "Helvetica Neue", sans-serif;
        background:
          radial-gradient(circle at 15% -10%, rgba(39, 211, 223, 0.18), transparent 34%),
          radial-gradient(circle at 85% 0%, rgba(76, 115, 255, 0.16), transparent 36%),
          linear-gradient(160deg, #060910 0%, #090f19 52%, #070b12 100%);
        color: var(--ink);
        line-height: 1.55;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.018) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.018) 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.4;
        z-index: 0;
      }

      h1,
      h2,
      h3 {
        font-family: "Space Grotesk", "Manrope", sans-serif;
        line-height: 1.1;
        letter-spacing: -0.03em;
      }

      a {
        color: var(--ink);
      }

      a:hover {
        color: var(--accent);
      }

      .site-header {
        position: sticky;
        top: 0;
        z-index: 20;
        border-bottom: 1px solid var(--border);
        background: rgba(8, 12, 19, 0.78);
        backdrop-filter: blur(14px);
      }

      .header-inner {
        max-width: 1080px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.8rem;
        padding: 0.9rem 1rem;
      }

      .brand {
        font-family: "Space Grotesk", "Manrope", sans-serif;
        font-size: clamp(1.45rem, 2.2vw, 1.72rem);
        font-weight: 700;
        color: var(--ink);
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 0.6rem;
        align-items: center;
      }

      .inline-form {
        margin: 0;
      }

      .nav-action {
        border: 1px solid var(--border-strong);
        background: rgba(14, 22, 34, 0.75);
        color: var(--ink);
        border-radius: 999px;
        padding: 0.46rem 0.95rem;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 160ms ease, border-color 160ms ease, background 160ms ease, color 160ms ease;
      }

      .nav-action:hover {
        transform: translateY(-1px);
        border-color: rgba(39, 211, 223, 0.5);
        background: rgba(39, 211, 223, 0.11);
        color: #eaffff;
      }

      .page-shell {
        position: relative;
        z-index: 1;
        max-width: 1080px;
        margin: 1.6rem auto;
        padding: 0 1rem 2.8rem;
      }

      .card {
        border: 1px solid var(--border);
        border-radius: 22px;
        background:
          linear-gradient(160deg, rgba(20, 31, 47, 0.94), rgba(14, 21, 34, 0.94)),
          var(--surface);
        box-shadow: var(--shadow-soft);
        padding: 1.2rem;
        animation: card-enter 220ms ease-out;
      }

      .messages {
        margin-bottom: 1rem;
        display: grid;
        gap: 0.55rem;
      }

      .message {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 0.62rem 0.8rem;
        background: rgba(13, 20, 33, 0.88);
      }

      .message.error {
        border-color: rgba(255, 159, 160, 0.45);
        color: var(--danger);
      }

      .message.success {
        border-color: rgba(155, 243, 196, 0.45);
        color: var(--success);
      }

      .btn-primary {
        border: none;
        border-radius: 999px;
        background: linear-gradient(145deg, var(--accent), #4be0ea);
        color: var(--accent-ink);
        padding: 0.72rem 1.3rem;
        font-size: 0.98rem;
        font-weight: 700;
        letter-spacing: 0.01em;
        cursor: pointer;
        transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
        box-shadow: 0 14px 24px rgba(11, 132, 140, 0.34);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        background: linear-gradient(145deg, #3de1eb, #79edf5);
        box-shadow: 0 18px 28px rgba(11, 132, 140, 0.4);
      }

      .btn-primary:focus-visible,
      .nav-action:focus-visible,
      input:focus-visible,
      textarea:focus-visible,
      select:focus-visible,
      a:focus-visible {
        outline: none;
        box-shadow: 0 0 0 3px var(--focus-ring);
      }

      .insecure-banner {
        margin-bottom: 1.1rem;
        border: 1px solid var(--warn-border);
        border-radius: 14px;
        padding: 0.75rem 0.9rem;
        background: var(--warn-bg);
        color: var(--warn-ink);
        display: flex;
        align-items: flex-start;
        gap: 0.6rem;
      }

      .insecure-banner::before {
        content: "!";
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 1.1rem;
        height: 1.1rem;
        margin-top: 0.08rem;
        border-radius: 999px;
        border: 1px solid var(--warn-border);
        font-size: 0.78rem;
        font-weight: 700;
        color: #ffe3ba;
      }

      .muted {
        color: var(--muted);
      }

      .is-hidden {
        display: none;
      }

      .auth-shell {
        max-width: 560px;
        margin: 0 auto;
        padding: 1.6rem 1.5rem;
      }

      .auth-title {
        margin: 0 0 0.65rem;
        font-size: clamp(2rem, 6vw, 2.75rem);
      }

      .auth-subtitle {
        margin: 0 0 1.35rem;
        font-size: 1.02rem;
      }

      .auth-footer {
        margin-top: 1.2rem;
      }

      .form-stack p {
        margin: 0 0 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.33rem;
        color: #d8e5ff;
        font-size: 0.98rem;
        font-weight: 600;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="number"],
      textarea,
      select {
        width: 100%;
        max-width: 100%;
        border: 1px solid var(--border-strong);
        border-radius: 12px;
        background: rgba(10, 16, 26, 0.94);
        color: var(--ink);
        font-family: "Manrope", "Avenir Next", sans-serif;
        font-size: 0.96rem;
        padding: 0.72rem 0.78rem;
        transition: border-color 160ms ease, box-shadow 160ms ease, background 160ms ease;
      }

      input::placeholder,
      textarea::placeholder {
        color: #7f93b6;
      }

      input:hover,
      textarea:hover,
      select:hover {
        border-color: #395273;
      }

      .errorlist {
        margin: 0.4rem 0 0;
        padding: 0;
        list-style: none;
        color: var(--danger);
        font-size: 0.85rem;
      }

      .table-wrap {
        overflow-x: auto;
        border: 1px solid var(--border);
        border-radius: 16px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        text-align: left;
        border-bottom: 1px solid var(--border);
        padding: 0.72rem 0.72rem;
        white-space: nowrap;
      }

      th {
        background: rgba(22, 31, 46, 0.88);
        color: #bfd0ee;
        font-size: 0.82rem;
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }

      tbody tr:hover {
        background: rgba(40, 59, 85, 0.24);
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      .status-pill {
        display: inline-block;
        border-radius: 999px;
        padding: 0.16rem 0.58rem;
        font-size: 0.8rem;
        font-weight: 700;
        letter-spacing: 0.02em;
      }

      .status-pill.is-complete {
        background: rgba(108, 224, 163, 0.18);
        color: #93f3c1;
        border: 1px solid rgba(108, 224, 163, 0.38);
      }

      .status-pill.is-progress {
        background: rgba(120, 162, 248, 0.16);
        color: #b7d0ff;
        border: 1px solid rgba(120, 162, 248, 0.35);
      }

      .quiz-shell {
        padding: 0.95rem 0.95rem 1.05rem;
      }

      .quiz-head {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 0.8rem;
        flex-wrap: wrap;
      }

      .quiz-title {
        margin: 0;
        font-size: clamp(1.5rem, 4vw, 2rem);
      }

      .ghost-link {
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 0.42rem 0.82rem;
        text-decoration: none;
        color: #c9d7ee;
        transition: border-color 160ms ease, color 160ms ease, background 160ms ease;
      }

      .ghost-link:hover {
        border-color: rgba(39, 211, 223, 0.56);
        color: #ecfcff;
        background: rgba(39, 211, 223, 0.1);
      }

      .quiz-frame-wrap {
        margin-top: 0.9rem;
        border: 1px solid var(--border);
        border-radius: 14px;
        overflow: hidden;
        background: rgba(7, 12, 20, 0.9);
      }

      .quiz-frame {
        width: 100%;
        height: 82vh;
        border: 0;
      }

      @keyframes card-enter {
        from {
          opacity: 0;
          transform: translateY(9px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 640px) {
        .page-shell {
          margin-top: 1rem;
          padding-bottom: 1.8rem;
        }

        .header-inner {
          padding: 0.75rem 0.85rem;
        }

        .brand {
          font-size: 1.36rem;
        }

        .nav-action {
          padding: 0.4rem 0.75rem;
          font-size: 0.85rem;
        }

        .card {
          border-radius: 16px;
          padding: 1rem;
        }

        .auth-shell {
          padding: 1.2rem 1rem;
        }

        .quiz-frame {
          height: 76vh;
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <a class="brand" href="{% url 'progress' %}">freudd</a>
        <div class="nav-links">
          {% if request.user.is_authenticated %}
          <a class="nav-action" href="{% url 'progress' %}">Min side</a>
          <form method="post" action="{% url 'logout' %}" class="inline-form">
            {% csrf_token %}
            <button class="nav-action" type="submit">Log ud</button>
          </form>
          {% else %}
          <a class="nav-action" href="{% url 'login' %}">Log ind</a>
          <a class="nav-action" href="{% url 'signup' %}">Opret konto</a>
          {% endif %}
        </div>
      </div>
    </header>
    <main class="page-shell">
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="message {{ message.tags|default:'' }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
